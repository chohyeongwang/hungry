name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on: [push]
jobs:
  check-bats-version:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - run: python3 /home/hungry.cho/test.py
    - name: Check the result
      run: |
        if [ "$(python3 /home/hungry.cho/test.py)" = "hello world" ]; then
          echo "Test Passed!"
          exit 0
        else
          echo "Test failed"
          exit 1
        fi
